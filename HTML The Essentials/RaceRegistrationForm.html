<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Register Form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="">
        <div>
            <label for="First Name">First Name</label>
            <input type="text" id="First Name" required>
            <label for="Last Name">Last Name</label>
            <input type="text" id="Last Name" required>
        </div>
        <p>Select a Race:</p>
        <div>
            <input type="radio" name="race" id="funrace" value="fun">
            <label for="funrun">Full Run 5k</label>
        </div>
        <div>
            <input type="radio" name="race" id="half" value="half">
            <label for="half">Half Marathon</label>
        </div>
        <div>
            <input type="radio" name="race" id="full" value="full">
            <label for="full">Full Marathon</label>
        </div>
        <div>
            <label for="Email">Email</label>
            <input type="email" id="Email" required>
            <label for="Pasword">Last Name</label>
            <input type="password" id="password" required>
        </div>
        <div>
            <label for="division">Select age group</label>
            <select name="division" id="division">
                <option value="kids">under 18</option>
                <option value="ya">18-30</option>
                <option value="">30-50</option>
                <option value="kids">50+</option>
            </select>
        </div>
        <button>Register!</button>
    </form>
</body>

</html>
